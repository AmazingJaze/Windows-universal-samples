<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <!--<link href="/css/scenario1-pinningsecondarytiles.css" rel="stylesheet" />-->
    <script src="/js/scenario2-unpineverything.js"></script>
</head>

<body class="win-type-body">
    <div id="scenario2">
        <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
        <div id="scenarioDescription">
            Unpinning all secondary tiles for this app.
        </div>

        <br />
        <button id="unpincommand" class="win-button win-button-primary">Unpin all secondary tiles.</button>
        <p>
            Your app can programatically unpin its secondary tiles.
        </p>
        <p>
            The above button loops through all secondary tiles using FindAllAsync() and calls RequestDeleteAsync() on each tile to unpin all secondary tiles.
        </p>

        <!-- WinJS.Binding.Template for #scenariocontrol -->
        <div id="scenarioitem" data-win-control="WinJS.Binding.Template" data-win-options="{ debugBreakOnRender: true }" style="display: none;">
            <!--<div class="scenarioitem" data-win-bind="title: title">
                <span class="scenarionumber" data-win-bind="innerText: scenarioNumber"></span><span data-win-bind="innerText: title"></span>
            </div>-->
            <span>HI</span>
        </div>

        <!--itemDataSource: SdkSample.scenarios.dataSource,-->
        <div id="scenariocontrol" class="win-selectionstylefilled"
             data-win-control="WinJS.UI.ListView"
             data-win-options="{
            itemTemplate: select('#scenarioItem'),
            selectionMode: WinJS.UI.SelectionMode.single,
            tapBehavior: WinJS.UI.TapBehavior.directSelect,
            layout: { type: WinJS.UI.ListLayout }
         }">
        </div>
    </div>
</body>

</html>
